
  {% extends 'base.html' %}
  {% block content %}
  
  <div class="container pt-4">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">

      {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

        {% endif %}

      <div class="alert alert-info">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
<!--        <form action="/login/" method="POST">-->
<!--          {% csrf_token %}-->
<!--          {{form.as_p}}-->
<!--          <hr>-->
<!--          <input type="submit" value="Login" class="btn btn-info">-->
<!--        </form>-->


      <form method="post" >
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                    <div class="sign-up">
                        Don't have an account? <a href="{% url 'signup' %}">Create One</a>
                    </div>
                </form>
            </div>
    </div>
  </div>
  {% endblock %}
